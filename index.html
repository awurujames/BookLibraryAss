<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management Systen</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/fontawesome-all.css" />
  </head>
  <body onload="displaystudent()">
    <section class="container">
      <div class="row">
        <div class="col-md-12 text-center mt-5">
          <h1>
            <i class="fa fa-graduation-cap text-danger"></i>STUDENT
            <span class="text-warning">MANAGEMENT</span> SYSTEM
          </h1>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-2"></div>
        <div class="col-md-8 col-sm-12">
          <form action="">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                autofocus
                id="name"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Email"
                id="email"
              />
            </div>
            <div class="form-group">
              <select class="custom-select" id="gender">
                <option selected>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <select class="custom-select" id="course">
                <option selected>Course</option>
                <option value="Markeing">Marketing</option>
                <option value="Public Admin">Public Admin</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Civil Engineering">Civil Engineering</option>
              </select>
            </div>
            <div class="form-group">
              <input
                type="button"
                class="form-control btn btn-primary btn-block"
                value="Register student"
                id="addBtn"
              />
            </div>

            <button class="btn btn-danger" id="count">
              0 student registered
            </button>
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Course</th>
              </tr>
            </thead>
            <tbody id="studentList"></tbody>
          </table>
        </div>
        <div class="col-md-2"></div>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
